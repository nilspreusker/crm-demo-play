@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" data-ng-app="CrmDemo">
<head>
    <meta charset="utf-8">
    <title> @title </title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" href="@routes.Assets.at("app/css/app.css")" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="@routes.Assets.at("app/lib/bootstrap/css/bootstrap.css")" type="text/css" media="screen" charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <style>
            body {
            padding-top: 60px;
            /* 60px to make the container go all the way to the bottom of the topbar */
            }
    </style>
</head>
<body>
    @content
        <!-- <script src="app/lib/jquery/jquery.min.js"></script> -->
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("app/lib/bootstrap/js/bootstrap.js")"></script>
    <script src="@routes.Assets.at("app/lib/angular/angular.js")"></script>
    <script src="@routes.Assets.at("app/lib/angular/angular-resource.js")"></script>
    <script src="@routes.Assets.at("app/js/app.js")"></script>
    <script src="@routes.Assets.at("app/js/services.js")"></script>
    <script src="@routes.Assets.at("app/js/controllers.js")"></script>
    <script src="@routes.Assets.at("app/js/filters.js")"></script>
    <script src="@routes.Assets.at("app/js/directives.js")"></script>
</body>
</html>
